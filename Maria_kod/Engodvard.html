<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <!--Länkar till CSS och JSON-->
        <link rel="stylesheet" href="Engodvard.css"></link rel>
        <link rel="scriptsheet" href="Engodvard.json"></link rel> 
        
        <!--Länk till Plot.ly bibliotek-->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
       <!-- <script src="lanskoder.json"></script>-->
    </head>
<title>
    <h1>Vårdcentral</h1>
</title>
<body>

    <div id="myDiv"></div>
    <script>
    Plotly.d3.json('https://raw.githubusercontent.com/plotly/datasets/master/2011_us_ag_exports.csv', function(err, rows){
        function unpack(rows, key) {
return rows.map(function(row) { return row[key]; });
}
var data = [{
type: 'choropleth',
locationmode: 'USA-states',
locations: unpack(rows, 'Postal'),
z: unpack(rows, 'Population'),
text: unpack(rows, 'State'),
autocolorscale: true
}];

var layout = {
title: '2014 US Popultaion by State',
geo:{
scope: 'usa',
countrycolor: 'rgb(255, 255, 255)',
showland: true,
landcolor: 'rgb(217, 217, 217)',
showlakes: true,
lakecolor: 'rgb(255, 255, 255)',
subunitcolor: 'rgb(255, 255, 255)',
lonaxis: {},
lataxis: {}
}
};
Plotly.plot(myDiv, data, layout, {showLink: false});
}); 
</script>
</body>
    </html>
